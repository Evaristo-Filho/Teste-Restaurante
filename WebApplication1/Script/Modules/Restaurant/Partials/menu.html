<div>
    <h3>Menu</h3>
    <table>
        <thead></thead>
        <tr>
            <th>Prato</th>
            <th>Descrição</th>
            <th>Preço</th>

        </tr>
        <tr ng-repeat="item in menu">
            <td>{{item.Name}}</td>
            <td>{{item.Description}}</td>
            <td>{{item.Price}}</td>
            <td>
                <button ng-click="adicionar(item.Id)">adicionar</button>
            </td>
        </tr>
    </table>
</div>
